<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Michael Sauer" >
    <link rel="icon" href="../../favicon.ico">

    <title>ninHOME MQTT configuration</title>

    <!-- Bootstrap core CSS -->
    <!-- build:css bootstrap-core.css -->
    <link href="bootstrap-core.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- endbuild -->
    
    <!-- build:js core.js -->
    <script src="core.js"></script>
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
            	 <li role="presentation"><a href="/reboot">Reboot System</a></li>
                <li role="presentation"><a href="/">Networks</a></li>
                <li role="presentation"><a href="/config">Settings</a></li>
                <li role="presentation"><a href="/periph">Peripherals</a></li>
                <li role="presentation"><a href="/mqttconfig" class="active">MQTT</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">ninHOME</h3>
    </div>

    <div class="jumbotron">
        <h1>MQTT</h1>
        <p class="lead">MQTT Connection
        </p>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
		<div class="alert alert-warning" role="alert">Changes will be applied after reboot</div>
        <h2>MQTT Settings</h2>
            <form method="post" action="">
                <fieldset>
                    <legend>MQTT Connection settings</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>MQTT Server</label>
                            <input class="form-control" style="width: 250px" type="text" name="server" value="{server}">
                        </div>
                        <div class="form-group">
                            <label>MQTT Server Port</label>
                            <input class="form-control" style="width: 100px" type="text" name="port" value="{port}">
                        </div>
                        <div class="form-group">
                            <label>MQTT User ID</label>
                            <input class="form-control" style="width: 150px" type="text" name="userid" value="{userid}">
                        </div>
                        <div class="form-group">
                            <label>MQTT Login</label>
                            <input class="form-control" style="width: 150px" type="text" name="login" value="{login}">
                        </div>
                        <div class="form-group">
                            <label>MQTT Password</label>
                            <input class="form-control" style="width: 150px" type="password" name="password" value="{password}">
                        </div>
                        <div class="form-group">
                            <label>LWT Topic</label>
                            <input class="form-control" style="width: 250px" type="text" name="topic_lwt" value="{topic_lwt}">
                        </div>
                        <div class="form-group">
                            <label>Command Topic</label>
                            <input class="form-control" style="width: 250px" type="text" name="topic_cmd" value="{topic_cmd}">
                        </div>
                        <div class="form-group">
                            <label>Publish Topic</label>
                            <input class="form-control" style="width: 250px" type="text" name="topic_pub" value="{topic_pub}">
                        </div>

                    </div>
                </fieldset>
                <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
         <p>&copy; Michael Sauer, 2017 --- Last Edited: {lastedit}</p>
    </footer>

</div> <!-- /container -->
</body>
</html>
