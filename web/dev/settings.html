<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Michael Sauer" >
    <link rel="icon" href="../../favicon.ico">

    <title>ninHOME WiFi Network configuration</title>

    <!-- Bootstrap core CSS -->
    <!-- build:css bootstrap-core.css -->
    <link href="bootstrap-core.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <!-- endbuild -->
    
    <!-- build:js core.js -->
    <script src="core.js"></script>
    <!-- endbuild -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<script>
    $(document).ready(function () {
        ToggleReadonly('.form-control-dhcp', $('input[checked=checked]').val());
        $('input[name=dhcp]').on('click', function(){
            $('input[name=dhcp]').each(function(e){
                $(e).removeAttr('checked');
            })
            $(this).attr('checked', 'checked');
            ToggleReadonly('.form-control-dhcp', $(this).val());
        });
		  ToggleReadonly('.form-control-udp', $('input[checked=checked]').checked);
        $('input[name=udp]').on('click', function(){
        		if ($(this).checked == true) {
            	ToggleReadonly('.form-control-udp', 1);
            } 
            else
            {
            	ToggleReadonly('.form-control-udp', 0);
            }
        })
    });

    function ToggleReadonly(what, value){
        if(value == '1' || value == true){
            $(what).each(function(){
                $(this).attr('readonly', 'readonly');
            })
        }
        else
        {
            $(what).each(function(){
                $(this).removeAttr('readonly');
            })
        }
    }
</script>

<body>

<div class="container">
    <div class="header">
        <nav>
            <ul class="nav nav-pills pull-right">
            	 <li role="presentation"><a href="/reboot">Reboot System</a></li>
                <li role="presentation"><a href="/">Networks</a></li>
                <li role="presentation" class="active"><a href="/config">Settings</a></li>
                <li role="presentation"><a href="/periph">Peripherals</a></li>
                <li role="presentation"><a href="/mqttconfig">MQTT</a></li>
            </ul>
        </nav>
        <h3 class="text-muted">ninHOME {version}</h3>
    </div>

    <div class="jumbotron">
        <h1>General Settings</h1>
    </div>
    <div class="row">
        <div class="col-lg-6 col-md-offset-3">
		<div class="alert alert-warning" role="alert">Changes will be applied after reboot</div>
        <h2>Settings</h2>
            <form method="post" action="">
            	 <fieldset>
                    <legend>Status</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="form-group">
                               <label>
                				 		Status LED Pin
                				 		<input class="form-control" style="width: 50px" type="text" name="statuspin" value="{statuspin}">
                				 	</label>
                            </div>
                            <div class="checkbox">
                               <label>
                				 		<input type="checkbox" name="statusinv" {statusinv}>
                				 		Inverted
                				 	</label>
                            </div>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Network IP Address</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <label>Use DHCP</label>
                            <div class="checkbox">
                                <label>
                                    <input type="radio" value="1" name="dhcp" {dhcpon}> Yes
                                </label>
                                <label>
                                    <input type="radio" value="0" name="dhcp" {dhcpoff}> No
                                </label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>IP Address</label>
                            <input class="form-control-dhcp" style="width: 250px" type="text" name="ip" value="{ip}">
                        </div>
                        <div class="form-group">
                            <label>Network Mask</label>
                            <input class="form-control-dhcp" style="width: 250px" type="text" name="netmask" value="{netmask}">
                        </div>
                        <div class="form-group">
                            <label>Gateway</label>
                            <input class="form-control-dhcp" style="width: 250px" type="text" name="gateway" value="{gateway}">
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Services</legend>
                    <div class="col-md-offset-2">
                        <div class="form-group">
                            <div class="checkbox">
                               <label>
                				 		<input type="checkbox" name="udp" {udpon}>
                				 		UDP Server
                				 	</label>
                            </div>
                        </div>
                        <div class="form-group col-md-offset-1">
                            <label>UDP Port</label>
                            <input class="form-control-udp" style="width: 100px" type="text" name="udpport" value="{udpport}">
                        </div>
                    </div>
                </fieldset>
                <div class="col-md-offset-3">
                    <input type="submit" class="btn btn-success">
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
         <p>&copy; Michael Sauer, 2017 --- Last Edited: {lastedit} --- Current Mode: {status}</p>
    </footer>

</div> <!-- /container -->
</body>
</html>
