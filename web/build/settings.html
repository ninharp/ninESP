group"><div class="checkbox"><label><input type="checkbox" name="udp" {udp}> UDP Server</label></div></div><div class="form-group col-md-offset-1"><label>UDP Port</label><input class="form-control" style="width:100px" type="text" name="udpport" value="{udpport}"></div><div class="form-group"><div class="checkbox"><label><input type="checkbox" name="rcrelay" {rcrelay}> RC Relay</label></div></div><div class="form-group col-md-offset-1"><label>RC Transmission Pin</label><input class="form-control" style="width:50px" type="text" name="rcpin" value="{rcpin}"></div></div></fieldset><div class="col-md-offset-3"><input type="submit" class="btn btn-success"></div></form></div></div><footer class="footer"></footer></div></body></html>
